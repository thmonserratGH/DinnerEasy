<style>
    #header{
        background-color: rgb(208, 99, 99);
        padding: 15px;
    }

    #barraBusqueda{
        border: 1.5px solid black;
    }

    #botonBusqueda{
        color: black;
        border: 1.5px solid black;
    }    

    #iconHome {
      width: 30px;
      height: 30px;
      margin-top: 10px;
    }

    #linkNav {
      margin-top: 5px;
      text-decoration: none;
      color: black;
    }

    #alinear{
      margin-top: 13px;
      color: black;
    }

    #registrarRest {
      margin-left: 650px;
      color: black;
      margin-top: 13px;
    }

    #itemsPosicion{
      margin-top: 11px;
    }

</style>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid" id="header">
    <h1><a class="navbar-brand" href="#"><strong>Dinner Easy</strong></a></h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngIf="authService.esCliente() || authService.esAdmin()">
          <a class="nav-link active" aria-current="page" href="#">
            <svg id="iconHome" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-house-fill" viewBox="0 0 16 16">
              <path
                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z" />
              <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z" />
            </svg>
          </a>
        </li>
        <li class="nav-item dropdown" *ngIf="authService.esCliente() || authService.esAdmin()">
          <a id="opciones" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
            aria-expanded="false" id="alinear">
            <strong>Opciones</strong>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Perfil</a></li>
            <li><a class="dropdown-item" href="#">Últimos pedidos</a></li>
            <li><a class="dropdown-item" href="#">Promos</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" style="color: red" href="#">Cerrar sesión</a></li>
          </ul>
        </li>

        <!-- Crear usuario (solo si NO hay sesión iniciada) -->
        <li class="nav-item" *ngIf="!authService.getUsuarioActivo()" id="itemsPosicion">
          <a class="nav-link active" [routerLink]="['/crearUsuario']"> <strong>Crear usuario</strong></a>
        </li>

        <li class="nav-item" *ngIf="!authService.getUsuarioActivo()" id="itemsPosicion">
          <a class="nav-link active" [routerLink]="['/login']"> <strong>Iniciar sesión</strong></a>
        </li>

        <!-- Visible solo si hay sesión iniciada -->
        <li class="nav-item" *ngIf="authService.getUsuarioActivo()">
          <a class="nav-link active" [routerLink]="['/perfil']" id="alinear"> <strong>Perfil</strong> </a>
        </li>

        <!-- Visible solo para admin -->
        <li class="nav-item" *ngIf="authService.esAdmin()">
          <a class="nav-link active" [routerLink]="['/datos-admin']" id="alinear"> <strong>Panel de administración</strong></a>
        </li>

        <!-- Visible solo para cliente -->
        <li class="nav-item" *ngIf="authService.esCliente()">
          <a class="nav-link active" [routerLink]="['/reservar']" id="alinear"> <strong>Reservar</strong> </a>
        </li>

        <!-- Cerrar sesión, visible para ambos -->
        <li *ngIf="authService.getUsuarioActivo()">
          <a class="nav-link" href="#" (click)="cerrarSesion()" id="alinear"> <strong> Cerrar sesión </strong></a>
        </li>
      
        <li *ngIf="authService.esAdmin()">
          <a class="nav-link" href='/registRestaurante'  id="registrarRest"> 
            <strong></strong><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" 
              fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
            </svg>
          <strong> Registrar restaurante </strong> </a>
        </li>
      
      </ul>


      <!-- barra de busqueda -->
      <form class="d-flex" role="search" *ngIf="authService.esCliente()">
        <input class="form-control me-2" type="search" placeholder="Buscar restaurante" aria-label="Search"
          id="barraBusqueda" />
        <button class="btn btn-outline-success" type="submit" id="botonBusqueda">
          <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
          </svg>
        </button>
      </form>
    </div>
  </div>
</nav>
